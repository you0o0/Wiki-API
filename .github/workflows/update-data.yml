name: Fetch Wikipedia Data

on:
  schedule:
    - cron: "0 0 * * *" # يوميًا الساعة 12 منتصف الليل UTC
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install fs-extra node-fetch

      - name: Run data fetch script
        run: node scripts/fetchWikiData.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/wikipedia
          git commit -m "🔄 تحديث بيانات ويكيبيديا تلقائيًا" || echo "No changes"
          git push
